<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Patitas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/principal.css">
    <script type="module" src="js/principal.js"></script>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f0f4f7; /* Fondo claro */
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background-color: #f5f5dc; /* Fondo beige claro */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #8b4513; /* Marrón oscuro */
            font-weight: bold;
        }

        .alert-success {
            background-color: #dcedc8; /* Verde claro */
            color: #2e7d32; /* Verde oscuro */
            border: none;
            border-radius: 10px;
        }

        .list-group-item {
            background-color: #fff8e1; /* Fondo beige */
            color: #5d4037; /* Marrón */
            border: none;
        }

        .list-group-item:hover {
            background-color: #d7ccc8; /* Marrón claro */
        }

        .list-group-item.active {
            background-color: #8b4513; /* Marrón oscuro */
            color: #ffffff;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="mt-5 mb-4">
            <h1>Home</h1>
        </div>

        <!-- Mensaje de éxito para el usuario -->
        <div id="msgSuccess" class="alert alert-success" style="display: none;"></div>

        <div class="alert alert-success" role="alert" th:if="${loginModel.codigo == '00'}">
            Bienvenido <span th:text="${loginModel.nombreUsuario}"></span>
        </div>

        <div class="mb-3">
            <div class="list-group list-group-horizontal">
                <a href="#" class="list-group-item list-group-item-action active">Home</a>
                <a href="#" class="list-group-item list-group-item-action">Ver mascotas</a>
                <a href="#" class="list-group-item list-group-item-action">Hacer donación</a>
                <a href="#" class="list-group-item list-group-item-action" id="btnCerrarSesion">Cerrar sesión</a>
            </div>
        </div>

    </div>

</body>

</html>
